<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Volti - Book your Eco-friendly Ride" />
    <meta
      name="description"
      content="This is a vahicle charging html template
    made by codewithsadee "
    />
    <title>Volti - Book your Eco-friendly Ride</title>

    <!-- 
      * Links 
     -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/assets/font/font.css" />

    <!-- 
      * Preload images
     -->

    <link rel="Preload" as="image" href="./src/assets/images/loading.svg" />
    <link
      rel="Preload"
      as="image"
      href="./src/assets/images/loading-circle.svg"
    />
  </head>
  <body>
    <!-- 
      - Preloader
     -->

    <div class="preload-box" data-preloader>
      <img
        src="./src/assets/images/loading.svg"
        alt="Loading"
        width="45"
        height="45"
      />

      <img
        src="./src/assets/images/loading-circle.svg"
        alt="Loading Circle"
        width="75"
        height="75"
        class="preload-circle"
      />
    </div>

    <!-- 
      - Header
     -->

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./src/assets/images/logo.svg"
            alt="Volti home"
            width="160"
            height="50"
          />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link">Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Services</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Gallery</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Blog</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Contact Us</a>
            </li>
          </ul>
        </nav>

        <div class="header-action">
          <a href="tel:+12312345678901" class="contact-number"
            ><ion-icon name="call-outline" aria-hidden="true"></ion-icon>
            <span class="span"> +(123) 1234-567-8901 </span>
          </a>

          <a href="#" class="btn btn-primary">
            <span class="span">Get a quote </span>
            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>
        </div>

        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <ion-icon
            name="menu-outline"
            aria-hidden="true"
            class="open"
          ></ion-icon>
          <ion-icon
            name="close-outline"
            aria-hidden="true"
            class="close"
          ></ion-icon>
        </button>
      </div>
    </header>

    <!-- 
      * Custom JS links
     -->
    <script type="module" src="/src/main.ts"></script>

    <!-- 
      * IonIcon Lib
     -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
